trinity:
  algorithm:
    algorithm_type: multi_step_grpo
  buffer:
    trainer_input:
      experience_buffer:
        max_read_timeout: 3600
        name: astuner_buffer
        storage_type: queue
        replay_buffer:
          enable: false
          priority_fn: linear_decay
          reuse_cooldown_time: null
          priority_fn_args:
            decay: 2.0
  checkpoint_root_dir: ./trinity_checkpoints
  explorer:
    max_repeat_times_per_runner: 1
    max_timeout: 3600
    rollout_model:
      dtype: bfloat16
      enable_auto_tool_choice: true
      enable_history: true
      enable_openai_api: true
      enable_prefix_caching: false
      enable_thinking: false
      enforce_eager: false
      seed: 42
      tool_call_parser: hermes
    # runner_state_report_interval: 30
  monitor:
    monitor_type: tensorboard
  name: dummy_name
  project: dummy_project
  synchronizer:
    sync_interval: 1
    sync_method: nccl
    sync_style: dynamic_by_explorer
    sync_timeout: 7200
  trainer:
    grad_clip: 1.0
    use_dynamic_bsz: true
