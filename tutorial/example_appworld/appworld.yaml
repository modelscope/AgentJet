# ------------------ 主要配置 ------------------
astune:
  project_name: example_appworld
  experiment_name: "read_yaml_name"
  task_judge:
    # ✨✨✨✨ 编写并选择评价函数
    judge_protocol: astune.task_judge.env_service_as_judge->EnvServiceJudge

  model:
    # ✨✨✨✨ 设置待训练的模型
    path: /mnt/data_cpfs/model_cache/modelscope/hub/Qwen/Qwen/Qwen2___5-14B-Instruct

  rollout:
    # ✨✨✨✨ 编写并选择Agent
    agentscope_disable_toolcalls: True
    use_agentscope_protocol: True
    agentscope_learn_protocol: tutorial.example_appworld.appworld->ExampleAgentScopeLearnProtocol
    temperature: 0.7
    max_env_worker: 64
    num_repeat: 4
    agent_madness_reward: -1.0
    tensor_model_parallel_size: 1
    max_num_seqs: 40
    compute_madness_checklist:
      - "nonsense"
    max_response_length_in_one_turn: 2048
    max_model_len: 14000

  debug:
    debug_max_parallel: 1
    debug_first_n_tasks: 1

  data:
    train_batch_size: 216
    max_prompt_length: 3000
    max_response_length: 11000

  trainer_common:
    save_freq: 99999
    test_freq: 99999
    total_epochs: 99999
    trinity_only__n_vllm_engine: 2  # must be division by tensor_model_parallel_size

# ------------------ 不需要修改 ------------------
hydra:
  searchpath:
    - file://astune/default_config
    - file://astune/default_config/verl         # verl only
    - file://external/verl/verl/trainer/config  # verl only
    - file://astune/default_config/trinity      # trinity only

# ------------------ 不需要修改 ------------------
defaults:
  - ppo_trainer # verl inherit 1/2
  - verl_default # verl inherit 2/2
  - trinity_default # trinity inherit 1/1
  - astune_default
  - _self_
