astune:
  project_name: unittest
  experiment_name: data_gen_test
  
  task_reader:
    type: huggingface_dat_repo
    huggingface_dat_repo:
      dataset_path: ""
      training_split: "train"
      validation_split: "test"
      
  document_reader:
    document_path: ""
    languages: 
      - eng
  
  data_generator:
    llm_model: qwen-turbo
    llm_response_length: 2048
    sampling_params:
      temperature: 0.7
      top_p: 0.9
    
    task_augmentor:
      enabled: true
    
    knowledge_augmentor:
      n: 5
      enabled: true

# ------------------ 不需要修改 ------------------
hydra:
  searchpath:
    - file://astune/default_config
    - file://astune/default_config/verl
    - file://external/verl/verl/trainer/config
    - file://astune/default_config/trinity

# ------------------ 不需要修改 ------------------
defaults:
  - ppo_trainer
  - verl_default
  - trinity_default
  - astune_default
  - _self_
